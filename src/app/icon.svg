<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1A1F2E" stroke="#00D4FF" stroke-width="1"/>

  <!-- Robot head -->
  <rect x="8" y="10" width="16" height="14" rx="3" fill="#252A3B" stroke="#00D4FF" stroke-width="1.5"/>

  <!-- Antenna -->
  <line x1="16" y1="10" x2="16" y2="5" stroke="#00D4FF" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="16" cy="4" r="2" fill="#00D4FF"/>

  <!-- Eyes -->
  <circle cx="12" cy="16" r="2.5" fill="#00D4FF"/>
  <circle cx="20" cy="16" r="2.5" fill="#00D4FF"/>

  <!-- Mouth/speaker grill -->
  <rect x="11" y="20" width="10" height="2" rx="1" fill="#00D4FF" opacity="0.7"/>
</svg>
